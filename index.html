<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlar Company - ကြေညာချက်</title>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Padauk', 'Pyidaungsu', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461, #1e3799, #4a69bd);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .announcement-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 35px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            overflow: hidden;
        }
        
        .announcement-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff9a00, #ff6b6b, #48dbfb);
        }
        
        .header {
            margin-bottom: 25px;
            position: relative;
        }
        
        .company-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .announcement-title {
            font-size: 20px;
            color: #f8f8f8;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .announcement-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 18px;
            margin-bottom: 30px;
            line-height: 1.7;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .announcement-text {
            font-size: 20px;
            margin-bottom: 18px;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .highlight {
            color: #ffeb3b;
            font-weight: 700;
        }
        
        .channel-section {
            margin: 25px 0;
        }
        
        .channel-link {
            display: inline-block;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            color: #0c2461;
            padding: 16px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .channel-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #f8f8f8, #e8e8e8);
        }
        
        .footer {
            margin-top: 25px;
            font-size: 15px;
            opacity: 0.85;
            color: #d1d1d1;
        }
        
        .decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            top: -60px;
            right: -60px;
        }
        
        .decoration-2 {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            bottom: -40px;
            left: -40px;
        }
        
        @media (max-width: 480px) {
            .announcement-container {
                padding: 25px 20px;
            }
            
            .company-name {
                font-size: 28px;
            }
            
            .announcement-text {
                font-size: 18px;
            }
            
            .channel-link {
                padding: 14px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="announcement-container">
        <div class="decoration"></div>
        <div class="decoration-2"></div>
        
        <div class="header">
            <h1 class="company-name">Starlar Company</h1>
            <div class="announcement-title">ကြေညာချက်</div>
        </div>
        
        <div class="announcement-content">
            <p class="announcement-text">Season 2 ပြီးဆုံးပါပြီ</p>
            <p class="announcement-text">Season 3 ကိုစောင့်မျှော်အားပေးကြပါ</p>
            <p class="announcement-text">နောက်ဆုံးရသတင်းများကို <span class="highlight">Channel</span> တွင် ဝင်ရောက်ကြည့်ရှုနိုင်ပါပြီ</p>
        </div>
        
        <div class="channel-section">
            <a href="https://t.me/StarlarCompany" class="channel-link" target="_blank">
                 Channel သို့ဝင်ရောက်ရန်
            </a>
        </div>
        
        <div class="footer">
            Starlar Company ©2025 
        </div>
    </div>
</body>
</html>
